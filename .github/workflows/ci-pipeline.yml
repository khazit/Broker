name: CI Pipeline

on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master

jobs:
  static_analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Install poetry and dependencies
        run: |
          pip install -U pip
          pip install poetry
          poetry install
        env:
          POETRY_VIRTUALENVS_CREATE: false
        #run: ~/.poetry/bin/poetry install
      - name: Run pylint
        run: pylint broker *.py
      - name: Run flake8
        run: flake8 broker *.py
